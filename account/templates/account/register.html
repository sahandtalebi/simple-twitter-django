{% extends 'base.html' %}

{% block content %}
    <form action="" class="col-md-12" method="post" novalidate>

       {% if form.errors %}
       {% for field in form %}
           {% for error in field.errors %}
              <div class="alert alert-danger">
                   <strong>{{ error|escape }}</strong>
              </div>
           {% endfor %}
       {% endfor %}
    {% endif %}

        {% csrf_token %}
    {{ form }}


    <input class="btn btn-info" type="submit" value="ارسال">
    </form>
{% endblock %}
